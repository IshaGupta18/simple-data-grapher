<div class="body_container">
        <div class="main_heading_container">
            <h2 class="main_heading"> Simple Data Grapher</h2>
            <p class="sub_heading">Plot and Export Graphs with CSV data</p>
        </div><div class="heading_container">
            <ul class="headings">
                <li class="item-1">Upload CSV Data</li>
                <li class="item-2">Select Columns & Graph Type</li>
                <li class="item-3">Plotted Graph & Export Options</li>
            </ul>
        </div>
        <div id=' + this.carousalId + ' class="carousel ' + this.carousalClass + ' slide" data-ride="carousel" data-interval="false">
            <div class="indicators">
                <ol class="carousel-indicators">
                    <li data-target="#' + this.carousalId + '" data-slide-to="0" class="active" id="up" class="first_indicator"></li>
                    <li data-target="#' + this.carousalId + '" data-slide-to="1" class="second_indicator"></li>
                    <li data-target="#' + this.carousalId + '" data-slide-to="2" class="third_indicator"></li>
                </ol>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="main_container">
                        <div class="container_drag_drop">
                            <span class="btn btn-outline-primary btn-file input_box">
                                <p class="drag_drop_heading" id=' + this.dragDropHeadingId + '><u> Choose a csv file </u> or drag & drop it here
                                </p>
                                <input type="file" class="csv_file" id=' + this.fileUploadId + ' accept=".csv">
                            </span>
                            <button type="button" class="btn btn-dark des" id=' + "popover" + this.fileUploadId +'>
                                <i class="fa fa-list"></i>
                            </button>
                        </div>
                        <h6 class="or">
                            <span>OR</span>
                        </h6>
                        <div class="container_remote_link">
                            <input type="text" class="remote_file text_field" placeholder="url of remote file" id=' + this.remoteFileUploadId + ' >
                            <button type="button" class="btn btn-dark des" id=' + "popover" + this.remoteFileUploadId +'><i class="fa fa-list"></i></button>
                        </div>
                        <h6 class="or">
                            <span>OR</span>
                        </h6>
                        <div class="container_csv_string">
                            <textarea class="csv_string text_field" id=' + this.csvStringUploadId + ' placeholder="Paste a CSV string here" ></textarea>
                            <button type="button" class="btn btn-dark des" id=' + "popover" + this.csvStringUploadId +'><i class="fa fa-list"></i></button>
                        </div>
                        <h6 class="or">
                            <span>OR</span>
                        </h6>
                        <div class="container_google_sheet">
                            <div class="google_sheet_container">
                                <input type="text" class="google_sheet text_field" id=' + this.googleSheetUploadId + ' placeholder="Link of published Google Sheet" >
                                <button type="button" class="btn btn-dark des" id=' + "popover" + this.googleSheetUploadId +'><i class="fa fa-list"></i></button>
                            </div>
                        </div>
                        <div id=' + this.upload_button_container + ' class="upload_button">
                            <button type="button" class="btn btn-primary uploadButton" id=' + this.uploadButtonId + ' >Upload CSV</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item tables">
                    <div class="button_container">
                        <div>
                            <input type="checkbox" name=' + this.xyToggleName + ' checked data-toggle="toggle" class="xytoggle" id="xy" data-width="150" data-onstyle="success" data-offstyle="warning" data-height="40">
                        </div>
                        <div class="plot_button">
                            <button type="button" class="btn btn-primary plotGraph" id=' + this.plotGraphId + ' >Plot Graph</button>
                        </div>
                    </div>
                    <div class="table_container">
                        <div id=' + this.tableXParentId + ' >
                            <table id=' + this.tableXId + ' class="table"></table>
                        </div>
                        <div id=' + this.tableYParentId + ' class="hidden">
                            <table id=' + this.tableYId + ' class="table"></table>
                        </div>
                        <div>
                            <table id=' + this.graphMenuId + ' class="table table-dark"></table>
                        </div>
                    </div>
                </div>
                <div class="carousel-item graph">
                    <div id=' + this.feature_button_container + ' class="feature_buttons">
                        <button type="button" class="btn btn-primary addGraph" id=' + this.addGraphButtonId + '> Add Graph</button>
                        <button type="button" class="btn btn-success createSpreadsheet" id=' + this.createSpreadsheetButtonId + '> Create Spreadsheet<i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info codapExport" id=' + this.codapExportButton + ' data-toggle="modal" data-target="#exampleModalCenter">View and Export to CODAP</button>
                    </div>
                    <div id=' + this.canvasContinerId + ' ></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" id="modal-style" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">CODAP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="body_for_CODAP"></div>
            </div>
        </div>
    </div>
